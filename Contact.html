<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Head</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="popper.js"></script>
	<script type="text/javascript" src="bootstrap.js"></script>	
	<link rel="stylesheet" type="text/css" href="Master.css">
    <script>
		$(document).ready(function(){
  		$('[data-toggle="popover"]').popover();      
		});
	</script>

	<style type="text/css">
		#plan:hover{
			text-decoration: underline;
			color:#ff471a; 
		}

		#zoom:hover{
 			-webkit-transform: scaleX(-1);
  			transform: scaleX(-1);
 		}
		 footer{
			background-color: rgb(121, 97, 68);
		}
		</style>
</head>
<body>
    <header >
		<div class="container" >
			<div class="row">
				<div class="col-5 col-sm-5 col-md-6 col-lg-6 col-xl-6">
					<img src="img/logo.png" class="img-fluid mx-auto" height="40" width="140">
				</div>

				<div class="col-7 col-sm-7 col-md-6 col-lg-6 col-xl-6">
					<form class="form-inline" style="margin-top: 50px; margin-left: 60px;">
						<div class="input-group">
							<input class="form-control mr-sm-2" type="text" placeholder="Search....">
							<button class="btn btn-success" type="submit"  style="background-color: #2d3436;background-image: linear-gradient(315deg, #2d3436 0%, #d3d3d3 74%); border: none;">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</header>
	<nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #2d3436;background-image: linear-gradient(315deg, #2d3436 0%, #d3d3d3 74%);">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    		<span class="navbar-toggler-icon"></span>
	  		</button>
	  		<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item" ><a class="nav-link"  href="index.html" style="width: 140px; text-align: center;color: white;">HOME</a></li>
					<li class="nav-item "><a class="nav-link"  href="Shoes.html" style="width: 180px; text-align: center;color: white;">SHOES</a></li>
					<li class="nav-item "  ><a class="nav-link"  href="OrderNow.html" style="width: 180px; text-align: center;color: white;">ORDER NOW</a></li>	
					<li class="nav-item"><a class="nav-link"  href="reviews.html" style="width: 180px; text-align: center;color: white;">REVIEWS</a></li>	
					<li class="nav-item active" style="border-bottom: 3px solid black; font-size: 17px;"><a class="nav-link"  href="Contact.html" style="width: 180px; text-align: center;color: rgb(250, 249, 247);">CONTACT</a></li>
				</ul>
			</div>	
		</div>
	</nav>
    <br>
    <section>
	
		<div class="container">
			<div class="contact" style="border:3px solid #0a74a6; border-radius: 20px;">
				<div class="row">
					<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
						<h3 style="text-align: center; padding-top: 15px; ">Join us and share your feedback to help us grow better together!<br>Please Fill out the your experience </h3><br>
					</div><br><br>

					<div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 mx-auto">
						<form class="form-inline"  name="form1" class="frm_message" method="post" autocomplete="off" onsubmit="return Reg()" style="padding-bottom: 20px;">
							<div class="form-group">
						      	<label for="Fname">First Name: &nbsp;&nbsp;</label>
						      	<input type="text" class="form-control" id="Fname" placeholder="Enter First Name" name="Fname" required=""><span id="Fnamemsg"></span>
						    </div>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

						    <div class="form-group">
						      	<label for="Lname">Last Name: &nbsp;&nbsp;</label>
						      	<input type="text" class="form-control" id="Lname" placeholder="Enter Last Name" name="Lname" required=""><span id="Lnamemsg" required=""></span>
						    </div><br><br><br>

						    <div class="form-group">
						     	<label for="Cnumber">Contact No: &nbsp;</label>
						      	<input type="number" class="form-control" id="Cnumber" placeholder="Enter Contact No" name="Cnumber" required=""> <span id="mobilemsg"></span>
						    </div>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

						    <div class="form-group">
						      	<label for="email">Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						      	<input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required=""> <span id="emailmsg"></span>
						    </div><br><br><br>

						    <div class="form-group">
                                <label for="shoeType">Shoe Type:&nbsp;&nbsp;&nbsp;</label>
                                <select class="form-control" id="shoeType" name="shoeType" required="">
                                    <option value="">----Select Shoe Type---</option>
                                    <option value="Running Shoes">Running Shoes</option>
                                    <option value="Casual Sneakers">Casual Sneakers</option>
                                    <option value="Formal Shoes">Formal Shoes</option>
                                    <option value="Sandals & Slippers">Sandals & Slippers</option>
                                    <option value="Boots">Boots</option>
                                </select>
                            </div>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

						    <div class="form-group">
                                <label for="rating">Rating:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                <select class="form-control" id="rating" name="rating" required="">
                                    <option value="">-Rate Us-</option>
                                    <option value="1">1 - Poor</option>
                                    <option value="2">2 - Fair</option>
                                    <option value="3">3 - Good</option>
                                    <option value="4">4 - Very Good</option>
                                    <option value="5">5 - Excellent</option>
                                </select>
                            </div><br><br><br><br>

						    <div class="form-group col-12" style="padding: 0%;">
                                <label for="feedback" style="padding-right:15px ;">Feedback:</label>
                                <textarea class="form-control" id="feedback" placeholder="Share your experience with our shoes..." name="feedback" cols="50" rows="4" required=""></textarea>
                            </div>
                            
                          <br><br><br>

                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	<input style="font-size: 18px; width: 120px; background: #77b300; border:1px solid #77b300; justify-self: center;"  type="submit" name="" value="SUBMIT" class="btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;			
						    <input style="font-size: 18px; width: 120px;" type="Reset" name="" value="RESET" class="btn btn-danger">
						</form>
					</div>
				</div>		
			</div>
		</div>
	</section><br>
    <footer class="bg-dark">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <h4>@ 2024 Sneaker Head . All Copy Rights Reserved. </h4>
            </div>
        </div>
    </footer>
</body>
</html>
